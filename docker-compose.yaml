version: "3.8"

services:
  focusbee-ws:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: focusbee-websocket-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - SERVER_ID=focusbee-ws-docker
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - focusbee-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http = require('http'); const options = { host: 'localhost', port: 3001, timeout: 2000 }; const request = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); request.on('error', () => { process.exit(1); }); request.end();",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  focusbee-network:
    driver: bridge
